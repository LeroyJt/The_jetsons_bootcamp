<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; background: #000; color: #0f0; }
      input, button {
        margin: 8px 0;
        padding: 10px;
        width: 100%;
        max-width: 400px;
        background-color: #111;
        color: #0f0;
        border: 1px solid #0f0;
        border-radius: 8px;
      }
      #mensagem {
        margin-top: 15px;
        font-weight: bold;
        color: #0f0;
      }
    </style>
  </head>
  <body>
    <h2>Formulário de Avaliação</h2>

    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>CPF:</label>
    <input type="text" id="cpf" required>

    <label>1. O que é phishing?</label>
    <input type="text" id="q1">

    <label>2. Comando do Windows para ver IP?</label>
    <input type="text" id="q2">

    <button onclick="enviar()">Enviar Resposta</button>
    <button onclick="voltar()">Voltar ao Menu</button>

    <div id="mensagem"></div>

    <script>
      function enviar() {
        const nome = document.getElementById("nome").value.trim();
        const cpf = document.getElementById("cpf").value.trim();
        const q1 = document.getElementById("q1").value.trim();
        const q2 = document.getElementById("q2").value.trim();

        if (!nome || !cpf) {
          document.getElementById("mensagem").innerText = "Preencha todos os campos obrigatórios.";
          document.getElementById("mensagem").style.color = "red";
          return;
        }

        google.script.run.withSuccessHandler(res => {
          document.getElementById("mensagem").innerText = res.mensagem;
          document.getElementById("mensagem").style.color = res.sucesso ? "#0f0" : "red";
        }).gravarResposta(nome, cpf, [q1, q2]);
      }

      function voltar() {
        window.location.href = "https://seusite.com/menu"; // <- Substitua com o URL real do menu
      }
    </script>
  </body>
</html>
