<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

</head>
<body>
  <div class="container">
    <h1>THE_JETSONS_BOOTCAMP</h1>
    <h2>M√≥dulo 2 ‚Äì Privacidade e Rastreamento</h2>

    <form id="modulo2Form">
      <label for="userId">N√∫mero de Identifica√ß√£o (1 a 50):</label>
      <input type="number" id="userId" name="userId" min="1" max="50" required />

      <label>1. Qual √© o seu IP atual sem VPN?</label>
      <input type="text" id="ipNormal" required />

      <label>2. Qual √© o seu IP ao usar VPN?</label>
      <input type="text" id="ipVpn" required />

      <label>3. Qual √© o seu IP usando o navegador Tor?</label>

      <label>5. Cite ao menos 2 sinais de phishing que voc√™ reconheceu:</label>
      <textarea id="phishingDetect" rows="3" required></textarea>

      <button type="button" onclick="avaliarModulo2()">Enviar e Ver Resultado</button>
    </form>

    <div id="resultado"></div>
    <div id="ranking"></div>
  </div>

  <script>
    const rankingGlobal = [];

    function avaliarModulo2() {
      const id = document.getElementById('userId').value.trim();
      const ip1 = document.getElementById('ipNormal').value.trim();
      const ip2 = document.getElementById('ipVpn').value.trim();
      const ip3 = document.getElementById('ipTor').value.trim();
      const hash = document.getElementById('hashFile').value.trim();
      const phishing = document.getElementById('phishingDetect').value.trim().toLowerCase();

      let nota = 0;

      if (ip1 && ip2 && ip1 !== ip2) nota++;
      if (ip2 && ip3 && ip2 !== ip3) nota++;
      if (/^[a-f0-9]{64}$/i.test(hash)) nota++;
      if (/(link|url|estranho)/.test(phishing)) nota += 1;
      if (/(urgente|erro|senha|anexo)/.test(phishing)) nota += 1;
      if (ip1 && ip2 && ip3 && hash && phishing) nota++;

      let nivel = '';
      if (nota <= 2) nivel = 'üü• Inseguro Digital';
      else if (nota <= 4) nivel = 'üü® Vigilante em Treinamento';
      else if (nota === 5) nivel = 'üü© Guardi√£o Atento';
      else if (nota === 6) nivel = 'üü¶ Protetor Cibern√©tico';

      rankingGlobal.push({ id: id, nota: nota, nivel: nivel });
      rankingGlobal.sort((a, b) => b.nota - a.nota);
      if (rankingGlobal.length > 10) rankingGlobal.length = 10;

      document.getElementById('resultado').innerHTML = `
        <h3>‚úÖ Sua Nota: ${nota}/6</h3>
        <p>üèÖ N√≠vel: <strong>${nivel}</strong></p>
      `;

      let top10 = '<h3>üèÜ TOP 10 Alunos</h3><ul>';
      rankingGlobal.forEach(entry => {
        top10 += `<li>#${entry.id} ‚Äì ${entry.nivel} (${entry.nota}/6)</li>`;
      });
      top10 += '</ul>';
      document.getElementById('ranking').innerHTML = top10;
    }
  </script>
