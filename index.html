<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>THE_JETSONS_BOOTCAMP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>THE_JETSONS_BOOTCAMP</h1>
        <section id="login-section">
            <h2>Login do Aluno</h2>
            <p>Digite seu número de aluno para começar:</p>
            <input type="number" id="studentId" placeholder="Número do aluno" />
            <button onclick="startBootcamp()">Começar</button>
        </section>

        <section id="activities-section" style="display:none;">
            <h2>Atividades</h2>
            <form id="activities-form">
                <label>1. Consulte seu IP via CMD (digite o resultado):</label>
                <input type="text" id="ipCmd" required />

                <label>2. Consulte seu IP usando VPN (digite o resultado):</label>
                <input type="text" id="ipVpn" required />

                <label>3. Consulte seu IP usando Tor (digite o resultado):</label>
                <input type="text" id="ipTor" required />

                <label>4. Extraia o hash de um documento via CMD (cole o hash):</label>
                <input type="text" id="hash" required />

                <button type="submit">Salvar Respostas</button>
            </form>
            <div id="result-msg" style="margin-top: 10px; color: green;"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
